<div class="card">
    <div class="card-img-wrapper">
        <img class="card-img-top" src="assets/Images/House-default.jpg">
        <ul class="list-inline text-center member-icons animate">
            <li class="list-inline-item">
                <button class="btn btn-primary" routerLink="/property-detail/{{property.Id}}"><i class="fa fa-edit" aria-hidden="true"></i></button>
            </li>
            <li class="list-inline-item">
                <button class="btn btn-primary"><i class="fa fa-address-book" aria-hidden="true"></i></button>
            </li>
        </ul>
    </div>
    <div class="card-body p-2">
        <h1>{{property.Name}}</h1>
        <h2>{{property.Type}}</h2>
        <h3>{{property.Price}}</h3>
    </div>
</div>
