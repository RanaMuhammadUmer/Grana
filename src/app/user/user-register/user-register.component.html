<div class="row">
  <div class="col-6 m-auto">
    <div class="card m-auto">
      <div class="card-header">
        Register
      </div>
      <div class="card-body">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <div class="form-group col-12">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" formControlName="userName">
            <span class="error-block" *ngIf="!UserName?.valid && (UserName?.touched||isSubmitted) ">
              Please provide Name
            </span>
          </div>

          <div class="form-group col-12">
            <label for="email" class="form-label">Email</label>
            <input type="text" class="form-control" formControlName="email">
            <span class="error-block" *ngIf="!Email?.valid && (Email?.touched||isSubmitted)">
              <span *ngIf="Email.hasError('required')">Please provide Email</span>
              <span *ngIf="Email.hasError('email')">Please provide valid Email</span>
            </span>
          </div>

          <div class="form-group col-12">
            <label for="passwrod" class="form-label">Password</label>
            <input type="text" class="form-control" formControlName="password">
            <span class="error-block" *ngIf="!Password?.valid && (Password?.touched||isSubmitted)">
              <span *ngIf="Password.hasError('required')">Please provide Password</span>
              <span *ngIf="Password.hasError('minlength')">password should not be less then 8 character</span>
            </span>
          </div>

          <div class="form-group col-12">
            <label for="cpassword" class="form-label">Confirm Password</label>
            <input type="text" class="form-control" formControlName="confirmPassword">
            <span class="error-block" *ngIf="!ConfirmPassword?.valid && (ConfirmPassword?.touched||isSubmitted)">
              <span *ngIf="ConfirmPassword.hasError('required')">Please provide confirm Password</span>
            </span>
            <span class="error-block" *ngIf="registerForm.hasError('notMatched') &&ConfirmPassword.valid">confirm Password mismatch</span>
          </div>

          <div class="form-group col-12">
            <label for="mobile" class="form-label">Mobile</label>
            <input type="text" class="form-control" formControlName="mobile">
          </div>

          <div class="form-group col-12  mt-2">
            <button type="submit" class="btn btn-primary">Save</button>
            <button type="reset" class="btn btn-secondary mx-2">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
