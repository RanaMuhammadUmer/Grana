<div class="row">
    <div class="col-6 m-auto">
      <div class="card m-auto">
        <div class="card-header">
          Login
        </div>
        <div class="card-body">
          <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)">
            <div class="form-group col-12">
              <label for="userName" class="form-label">Name</label>
              <input type="text" class="form-control" ngModel name="userName" required>
             </div>

             <div class="form-group col-12">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" ngModel name="password" required>
               </div>

      <div class="form-group col-12  mt-2">
              <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary">Login</button>
              <button type="reset" class="btn btn-secondary mx-2">Cancel</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
